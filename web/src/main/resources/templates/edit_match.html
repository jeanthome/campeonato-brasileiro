                                            </div>
                                        </li>
                                    </ul>
                                </div>
                                <!--Line-up do time Mandante-->
                                <div class="col-md-6">
                                    <ul class="list-group">
                                        <li class="list-group-item clearfix">
                                            <div class="row">
                                                <div class="col-md-2 player-number">
                                                    <strong class="">18</strong>
                                                </div>
                                                <div class="col-md-10 line-up-item">
                                                    <div class="col-md-12">
                                                        <span class="player-name"> Dapibus ac facilisis in </span>
                                                    </div>
                                                    <div class="col-md-12">
                                                        <span class="player-position">ZAD</span>

                                                </div>
                                            </div>

                                        </li>

                                    </ul>

                                </div>
