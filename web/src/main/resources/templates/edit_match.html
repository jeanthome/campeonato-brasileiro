<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edição de partida</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous"/>
    <link rel="stylesheet" type="text/css" href="/css/chosen.min.css"/>
    <link rel="stylesheet" type="text/css" href="/css/main.css"/>
</head>
<body>

<div class="container">

    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title text-center" id="round-number">Campeonato Brasileiro - Rodada
                X</h3>
        </div>
        <div class="panel-body">
            <div class="row">
                <div class="score col-md-12">
                    <div class="col-md-5 score-item">
                        <div class="col-md-9">
                            <span class="home-club-name">Time Mandante</span>
                        </div>
                        <div class="col-md-3" id="home-badge"></div>
                    </div>

                    <div class="col-md-2 score-item">
                        <div class="score-middle">

                            <div class="col-md-4 score-home-goals">
                                <span>1</span>
                            </div>
                            <div class="col-md-2 score-separator">
                                <span>X</span>
                            </div>
                            <div class="col-md-4 score-visitor-goals">
                                <span>0</span>
                            </div>

                        </div>

                    </div>

                    <div class="col-md-5 score-item">
                        <div class="col-md-3" id="visitor-badge"></div>
                        <div class="col-md-9">
                            <span class="visitor-club-name">Time Visitante</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <div class="panel panel-default ">
        <div class="panel-heading">
            <h3 class="panel-title text-center">O Jogo</h3>
        </div>
        <div class="panel-body">
            <div class="row">

                <div class="panel panel-default col-md-6 col-md-offset-3 line-up">
                    <div class="panel-heading line-up-starting-header">
                        <h3 class="panel-title text-center">Ficha de Jogo</h3>
                    </div>

                    <div class="panel-body">
                        <div class="row">
                            <div class="col-md-6 match-edit-bottom">
                                <!-- Single button -->
                                <div class="btn-group">
                                    <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown"
                                            aria-haspopup="true" aria-expanded="false">
                                        Escalar time mandante&nbsp;<span class="caret"></span>
                                    </button>
                                    <ul class="dropdown-menu">
                                        <li><a data-toggle="modal" href=""
                                        id="stating-players-home-selector">Selecionar jogadores titulares</a></li>
                                        <li><a data-toggle="modal" href=""
                                        id="substitute-players-home-selector">Selecionar jogadores reservas</a></li>
                                    </ul>
                                </div>

                            </div>

                            <div class="col-md-6 match-edit-bottom">
                                <!-- Single button -->
                                <div class="btn-group ">
                                    <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                        Escalar time visitante&nbsp;<span class="caret"></span>
                                    </button>
                                    <ul class="dropdown-menu">
                                        <li><a data-toggle="modal" href=""
                                               id="stating-players-visitor-selector">Selecionar jogadores titulares</a></li>
                                        <li><a data-toggle="modal" href=""
                                               id="substitute-players-visitor-selector">Selecionar jogadores reservas</a></li>
                                    </ul>
                                </div>

                            </div>
                        </div>
                        <!--Botões para escalar times-->


                        <div class="row">
                            <div class="col-md-12 text-center">
                                <h4 class="line-up-player-status">TITULARES</h4>
                            </div>
                        </div>
                        <hr />
                        <div class="row">

                                <div class="col-md-6 text-right">
                                    <ul class="list-group" id="home-club-line-up"></ul>
                                </div>
                                <!--Line-up do time Mandante-->

                                <div class="col-md-6">
                                    <ul class="list-group" id="visitor-club-line-up"></ul>
                                </div>
                                <!--Line-up do time visitante-->
                        </div>
                        <!--Line-up dos times-->

                        <div class="row">
                            <div class="col-md-12 text-center">
                                <h4 class="line-up-player-status">RESERVAS</h4>
                            </div>
                        </div>
                        <hr />
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>

<script th:inline="javascript">
    /*<![CDATA[*/
    var matchLoaded = /*[[${match}]]*/ null;
    /*]]>*/
</script>

<script src="https://code.jquery.com/jquery-3.2.1.js"
        integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
        crossorigin="anonymous"></script>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>

<script type="text/javascript" th:src="@{/js/chosen.jquery.min.js}"/>
<script src="/js/edit-match.js"></script>
</body>
</html>

<!-- Modal -->
<div class="modal fade" id="selectPlayersModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
     aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                    &times;
                </button>
                <h4 class="modal-title">Título</h4>
            </div>
            <div class="modal-body">
                <select data-placeholder=" " multiple="true"
                        class="chosen-select modal-player-name-list form-control"
                        id="modal-player-select">
                </select>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" id="btn-modal-close" data-dismiss="modal">Fechar</button>
                <button type="button" class="btn btn-primary" id="btn-modal-save">Salvar</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div>
